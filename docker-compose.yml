services:
  # Drupal with NGINX
  drupal:
    image: ghcr.io/soda-collections-objects-data-literacy/scs-manager-image-${MODE:-production}:${SCS_MANAGER_IMAGE_VERSION:-latest}
    container_name: scs-manager--scs-manager
    depends_on:
      - database
    volumes:
      - scs-manager--drupal-sites:/opt/drupal/web/sites
    environment:
      DB_DRIVER: ${DB_DRIVER}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DRUPAL_PASSWORD: ${DRUPAL_PASSWORD}
      DRUPAL_SITE_NAME: ${DRUPAL_SITE_NAME}
      DRUPAL_USER: ${DRUPAL_USER}
    ports:
      - ${SCS_MANAGER_PORT:-8080}:80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 120s

  # SQL database
  database:
    image: mariadb:${DATABASE_IMAGE_VERSION:-latest}
    container_name: scs-manager--database
    command: >
      --transaction-isolation=READ-COMMITTED
      --innodb-buffer-pool-size=8G
      --innodb-buffer-pool-instances=16
      --innodb-log-file-size=1G
      --innodb-log-buffer-size=128M
      --innodb-flush-log-at-trx-commit=2
      --innodb-flush-method=O_DIRECT
      --innodb-file-per-table=1
      --innodb-read-io-threads=8
      --innodb-write-io-threads=8
      --innodb-io-capacity=4000
      --innodb-io-capacity-max=8000
      --innodb-purge-threads=8
      --innodb-page-cleaners=8
      --innodb-adaptive-hash-index=1
      --innodb-change-buffering=all
      --max-connections=1000
      --max-user-connections=900
      --table-open-cache=16000
      --table-definition-cache=8000
      --thread-cache-size=200
      --tmp-table-size=256M
      --max-heap-table-size=256M
      --join-buffer-size=16M
      --sort-buffer-size=16M
      --read-buffer-size=4M
      --read-rnd-buffer-size=8M
      --binlog-cache-size=4M
      --max-binlog-size=512M
      --expire-logs-days=7
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow-query.log
      --long-query-time=2
      --log-queries-not-using-indexes=1
      --log-slow-admin-statements=1
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-allowed-packet=128M
      --wait-timeout=600
      --interactive-timeout=600
      --net-read-timeout=60
      --net-write-timeout=60
      --back-log=500
      --thread-stack=512K
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
    volumes:
      - scs-manager--database-data:/var/lib/mysql

  redis:
    image: redis:${REDIS_IMAGE_VERSION:-8-alpine}
    container_name: scs-manager--redis
    restart: always
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save 60 1000 --appendonly yes
    volumes:
      - scs-manager--redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M

  varnish:
    image: ghcr.io/soda-collections-objects-data-literacy/scs-varnish:${VARNISH_IMAGE_VERSION:-1.0.0}
    container_name: scs-manager--varnish
    restart: always
    depends_on:
      drupal:
        condition: service_healthy
    environment:
      - VARNISH_BACKEND_HOST=drupal
      - VARNISH_BACKEND_PORT=80
      - VARNISH_SIZE=256M
    tmpfs:
      - /var/lib/varnish/varnishd:exec,uid=999,gid=999
    ports:
      - ${VARNISH_PORT:-80}:80
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    ulimits:
      memlock:
        soft: 536870912
        hard: 536870912
    healthcheck:
      test: ["CMD", "varnishstat", "-1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  scs-manager--database-data:
  scs-manager--drupal-sites:
  scs-manager--redis-data:
